<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Robotics Club NIT Patna</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/admin/css/login.css">


</head>

<body>

    <canvas id="bg-canvas"></canvas>

    <div class="login-container">
        <form class="glass-panel login-card" id="loginForm">
            <i class="ph ph-lock-key login-icon"></i>
            <h2 style="margin-bottom: 0.5rem;">Welcome Back</h2>
            <p style="color: var(--text-muted); margin-bottom: 2rem;">Enter credentials to access admin panel.</p>

            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" required>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Login</button>

            <div class="error-message" id="loginError">Invalid credentials. Please try again.</div>

            <a href="index.html" class="back-link"><i class="ph ph-arrow-left"></i> Back to Website</a>
        </form>
    </div>

    <script src="/assets/js/script.js?v=5.5"></script>
    <script src="/admin/js/login.js"></script>
</body>

</html>
