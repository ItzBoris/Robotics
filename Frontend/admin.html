<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Robotics Club NIT Patna</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Orbitron:wght@400;700&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="styles.css">

    <style>
        .admin-layout {
            display: grid;
            grid-template-columns: 250px 1fr;
            min-height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--glass-border);
            padding: 2rem;
            display: flex;
            flex-direction: column;
        }

        .brand {
            font-family: 'Orbitron', sans-serif;
            font-size: 1.5rem;
            color: #fff;
            margin-bottom: 3rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            flex-grow: 1;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: var(--text-muted);
            padding: 0.75rem 1rem;
            border-radius: 12px;
            transition: all 0.2s;
            cursor: pointer;
        }

        .nav-link:hover,
        .nav-link.active {
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .nav-link.active {
            border-left: 3px solid var(--accent-cyan);
        }

        .logout-btn {
            margin-top: auto;
            color: #ef4444;
        }

        .logout-btn:hover {
            background: rgba(239, 68, 68, 0.1);
            color: #ef4444;
        }

        /* Main Content */
        .main-content {
            padding: 3rem;
            overflow-y: auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 3rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .stat-card {
            padding: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .stat-icon {
            font-size: 2.5rem;
            color: var(--accent-cyan);
            background: rgba(6, 182, 212, 0.1);
            padding: 0.75rem;
            border-radius: 12px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 700;
            font-family: 'Orbitron', sans-serif;
        }

        .section-header {
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .placeholder-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.02);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
        }

        @media (max-width: 768px) {
            .admin-layout {
                grid-template-columns: 1fr;
            }

            .sidebar {
                display: none;
                /* Hidden on mobile for now (prototype) */
            }
        }
    </style>
</head>

<body>

    <script>
        // Gatekeeping
        if (localStorage.getItem('isAdmin') !== 'true') {
            window.location.href = 'login.html';
        }

        function logout() {
            localStorage.removeItem('isAdmin');
            window.location.href = 'index.html';
        }
    </script>

    <canvas id="bg-canvas"></canvas>

    <div class="admin-layout">
        <aside class="sidebar">
            <div class="brand">
                <i class="ph ph-robot"></i> Admin
            </div>

            <nav class="nav-links">
                <div class="nav-link active">
                    <i class="ph ph-squares-four"></i> Dashboard
                </div>
                <div class="nav-link">
                    <i class="ph ph-calendar-check"></i> Edit Events
                </div>
                <div class="nav-link">
                    <i class="ph ph-users"></i> Edit Team
                </div>
                <div class="nav-link">
                    <i class="ph ph-code"></i> Edit Projects
                </div>
                <div class="nav-link">
                    <i class="ph ph-medal"></i> Edit Wins
                </div>

                <div class="nav-link logout-btn" onclick="logout()">
                    <i class="ph ph-sign-out"></i> Logout
                </div>
            </nav>
        </aside>

        <main class="main-content">
            <header class="header">
                <div>
                    <h1>Dashboard</h1>
                    <p style="color: var(--text-muted);">Welcome back, Admin.</p>
                </div>
                <div style="display: flex; align-items: center; gap: 1rem;">
                    <div style="text-align: right;">
                        <div style="font-weight: 600;">System Online</div>
                        <div style="color: #10b981; font-size: 0.8rem;">‚óè Active</div>
                    </div>
                </div>
            </header>

            <!-- Stats -->
            <div class="stats-grid">
                <div class="glass-panel stat-card">
                    <i class="ph ph-users stat-icon"></i>
                    <div>
                        <div class="stat-value">42</div>
                        <div style="color: var(--text-muted);">Team Members</div>
                    </div>
                </div>
                <div class="glass-panel stat-card">
                    <i class="ph ph-calendar-check stat-icon"
                        style="color: var(--accent-purple); background: rgba(139, 92, 246, 0.1);"></i>
                    <div>
                        <div class="stat-value">5</div>
                        <div style="color: var(--text-muted);">Upcoming Events</div>
                    </div>
                </div>
                <div class="glass-panel stat-card">
                    <i class="ph ph-code stat-icon" style="color: #f59e0b; background: rgba(245, 158, 11, 0.1);"></i>
                    <div>
                        <div class="stat-value">12</div>
                        <div style="color: var(--text-muted);">Active Projects</div>
                    </div>
                </div>
            </div>

            <!-- Recent Activity (Placeholder) -->
            <section>
                <div class="section-header">
                    <h2>Quick Actions</h2>
                </div>

                <div class="glass-panel"
                    style="padding: 2rem; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 1rem;">
                    <button class="btn btn-primary" onclick="alert('Feature coming soon!')"><i class="ph ph-plus"></i>
                        Add New Event</button>
                    <button class="btn btn-glass" onclick="alert('Feature coming soon!')"><i class="ph ph-plus"></i> Add
                        Team Member</button>
                    <button class="btn btn-glass" onclick="alert('Feature coming soon!')"><i class="ph ph-plus"></i>
                        Update Project</button>
                </div>
            </section>
        </main>
    </div>

    <!-- Include script for background -->
    <script src="script.js?v=5.5"></script>
</body>

</html>
